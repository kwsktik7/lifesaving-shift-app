{% extends "admin_base.html" %}

{% block title %}メンバー管理{% endblock %}

{% block content %}
<article>
    <header>
        <h2>メンバー管理</h2>
        <p>現在登録されているメンバーの一覧です。</p>
    </header>
    <figure>
        <table role="grid">
            <thead>
                <tr>
                    <th>名前</th>
                    <th>学年</th>
                    <th>役職</th>
                    <th style="text-align: right;">操作</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{ member.name }}</td>
                    <td>{{ member.grade }}年</td>
                    <td>{{ member.position }}</td>
                    <td style="text-align: right;">
                        <form method="POST" action="{{ url_for('delete_member', member_id=member.id) }}" style="margin-bottom: 0;">
                            <button type="submit" class="secondary outline" onclick="return confirm('本当に「{{ member.name }}」さんを削除しますか？\nこの操作は元に戻せません。');">
                                削除
                            </button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" style="text-align: center; padding: 2rem;">現在、有効なメンバーはいません。</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </figure>
</article>
{% endblock %}

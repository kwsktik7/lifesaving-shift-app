{% extends "base.html" %}

{% block title %}管理者ダッシュボード{% endblock %}

{% block content %}
<article>
    <header>
        <h2>管理者ダッシュボード</h2>
        <p>ここからシフトの生成やメンバー管理ができます。</p>
    </header>
</article>

<div class="grid">
    <!-- カード1: シフト生成 -->
    <article>
        <hgroup>
            <h4>⚙️ シフトを自動生成する</h4>
            <p>最新の希望シフトを元に、公平なシフト表を再計算します。</p>
        </hgroup>
        <footer>
            <a href="/run-algorithm" role="button" class="contrast" onclick="return confirm('新しいシフトを生成します。現在のシフト表は上書きされますが、よろしいですか？');">
                生成を実行
            </a>
        </footer>
    </article>

    <!-- ★★★ 希望シフト確認のカードを削除しました ★★★ -->
    
    <!-- カード2: メンバー管理 -->
    <article>
         <hgroup>
            <h4>👥 メンバーを管理する</h4>
            <p>登録されているメンバーの一覧を表示し、削除することができます。</p>
        </hgroup>
        <footer>
            <a href="/manage-members" role="button" class="secondary">
                メンバー管理へ
            </a>
        </footer>
    </article>
</div>
{% endblock %}

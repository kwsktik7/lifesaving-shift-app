{% extends "admin_base.html" %}

{% block title %}ダッシュボード{% endblock %}

{% block content %}
<header style="text-align: center; margin: 3rem 0 4rem 0;">
    <h2 style="font-size: 2.5rem; font-weight: 700;">管理者ダッシュボード</h2>
    <p style="font-size: 1.1rem;">主要な操作をここから実行します。</p>
</header>

<div class="grid">
    <article>
        <hgroup>
            <h4 style="font-weight: 700; display: flex; align-items: center; gap: 0.75rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path><circle cx="12" cy="12" r="5"></circle></svg>
                シフトを自動生成する
            </h4>
            <p>最新の希望シフトを元に、公平なシフト表と事務レポートを再計算します。<br><small>注意：既存のシフト表は上書きされます。</small></p>
        </hgroup>
        <a href="/run-algorithm" role="button" onclick="return confirm('新しいシフトを生成します。現在のシフト表とレポートは上書きされますが、よろしいですか？');">
            生成を実行
        </a>
    </article>

    <article>
         <hgroup>
            <h4 style="font-weight: 700; display: flex; align-items: center; gap: 0.75rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                確定シフト表を見る
            </h4>
            <p>現在確定しているシフト表を確認し、必要に応じて手動でメンバーを入れ替えることができます。</p>
        </hgroup>
        <a href="/schedule" role="button" class="secondary">
            シフト表を確認・編集
        </a>
    </article>
</div>
{% endblock %}

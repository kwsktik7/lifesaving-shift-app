{% extends "base.html" %}

{% block title %}ホーム{% endblock %}

{% block content %}
<article>
    <h1 style="text-align: center;">ライフセービング シフト管理</h1>
    <p style="text-align: center;">ようこそ！メニューから操作を選んでください。</p>
    
    <div class="grid">
        <a href="/submit" role="button">希望シフトを提出する</a>

        </ul>
